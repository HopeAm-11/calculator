<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="div-p">
        <p id=p></p>
    </div>
    <div id="cal-container">

        <button id="btn-clear">AC</button>
        <button value="%"name="operator">%</button>
        <button value="รท"name="operator">รท</button>
        <button value="-"name="operator">-</button>
        <button id="plus" name="operator" value="+">+</button>
        <button name="operator" value="*">x</button>
        <button calss="btn-class" name="numbers" value="1">1</button>
        <button calss="btn-class" name="numbers" value="2">2</button>
        <button calss="btn-class" name="numbers" value="3">3</button>
        <button calss="btn-class" name="numbers" value="4">4</button>
        <button calss="btn-class" name="numbers" value="5">5</button>
        <button calss="btn-class" name="numbers" value="6">6</button>
        <button calss="btn-class" name="numbers" value="7">7</button>
        <button calss="btn-class" name="numbers" value="8">8</button>
        <button calss="btn-class" name="numbers" value="9">9</button>
        <button calss="btn-class" data-zero name="numbers" value="0">0</button>
        <button calss="btn-class" name="numbers" value="."> .</button>
        <button calss="btn-class" name="equal" id="op" value="=">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
