<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="div-p">
        <p id=p></p>
    </div>
    <div id="cal-container">

        <button id="btn-clear" >AC</button>
        <button id="btn-modu" value="%">%</button>
        <button id="btn-devide" value="รท">รท</button>
        <button id="btn-sub" value="-">-</button>
        <button id="btn-plus" value="
        +">+</button>
        <button id="btn-multi" value="*">x</button>
        <button id="btn-one" value="1">1</button>
        <button id="btn-two" value="2">2</button>
        <button id="btn-three" value="3">3</button>
        <button id="btn-four" value="4">4</button>
        <button id="btn-five" value="5">5</button>
        <button id="btn-six" value="6">6</button>
        <button id="btn-seven" value="7">7</button>
        <button id="btn-eight" value="8">8</button>
        <button id="btn-nine" value="9">9</button>
        <button id="btn-zero" value="0">0</button>
        <button id="btn-dot" value="."> .</button>
        <button id="btn-equal" value="=">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
